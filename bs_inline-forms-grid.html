<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .container {
            background-color: lightgray;
        }

            font-weight: bold;

        .form-inline>label,.form-inline input[type="text"]

</head>

<body>
    <h1>Form in columns</h1>
    <!-- it takes 100% width -->

    <div class="container">

        <form>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" name="fname" placeholder="First name">
                </div>
                <!--col ends-->

                <div class="col">
                    <input type="text" class="form-control" name="lname" placeholder="Last name">
                </div>
                <!--col ends-->
                <div class="col">
                    <!-- for radio button-male -->
                    <div class="form-check form-check-inline">

                        <input type="radio" class="form-check-input" name="gender" value="male">
                        <label class="form-check-label" for="gender">Male</label>
                    </div>
                    <!--for radio button-male ends-->
                    <!-- for radio button female -->
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gender" value="female">
                        <label class="form-check-label" for="gender">Female</label>
                    </div>
                    <!--for radio button female ends-->
                </div>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </form>
    </div>


    <!-- </form>
    </div> -->

    <br><br>
    <h1>Horizontal form</h1>
    <div class="container">
        <form>
            <div class="form-group row">
                <label for="temail" class="col-md-2 col-form-label">Email</label>
                <div class="col-md-5">
                    <input type="email" class="form-control" name="temail">
                </div>
            </div>
            <div class="form-group row">
                <label for="tpwd" class="col-md-2 col-form-label">Password</label>
                <div class="col-md-5">
                    <input type="password" class="form-control" name="tpwd">
                </div>
            </div>
            <div class="form-group row">
                <button type="button" class="btn btn-primary">Log in</button>
            </div>
        </form>
    </div>

    <br><br>
    <h1>Aligning form controls in center</h1>
    <div class="container">
        <form>
            <div class="form-row d-flex align-items-center">
                <label for="temail" class="col-md-2 col-form-label">Email</label>
                <div class="col-md-5">
                    <input type="email" class="form-control" name="temail">
                </div>
            </div>
            <div class="form-row d-flex align-items-center">
                <label for="tpwd" class="col-md-2 col-form-label">Password</label>
                <div class="col-md-5">
                    <input type="password" class="form-control" name="tpwd">
                </div>
            </div>
            <div class="form-row d-flex align-items-center">
                <button type="button" class="btn btn-primary">Log in</button>
            </div>
        </form>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
