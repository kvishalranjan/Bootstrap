<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .btn
        {
            margin-left: 15px;
        }
    </style>
   
</head>
<body>
  
   <h3>Simple Button</h3>
   <button type="button" class="btn">Click</button>

   <h3>Primary Button</h3>
   <button type="button" class="btn btn-primary">Click</button>

   <h3>Success Button</h3>
   <button type="button" class="btn btn-success">Click</button>

   <h3>Warning Button</h3>
   <button type="button" class="btn btn-warning">Click</button>

   <h3>Danger Button</h3>
   <button type="button" class="btn btn-danger">Click</button>

   <h3>Information Button</h3>
   <button type="button" class="btn btn-info">Click</button>

   <h3>Dark Button</h3>
   <button type="button" class="btn btn-dark">Click</button>

   <h3>Light Button</h3>
   <button type="button" class="btn btn-light">Click</button>

   <h3>Link Button</h3>
   <button type="button" class="btn btn-link">Click</button>

   <h1>Button Size</h1>
   <h3>Large Size Dark Button</h3>
   <button type="button" class="btn btn-dark btn-lg">Click</button>
   <h3>Small Size Dark Button</h3>
   <button type="button" class="btn btn-dark btn-sm">Click</button>
   
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
