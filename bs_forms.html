<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .container
        {
            background-color: lightgray;
        }
    </style>
    
  
</head>
<body>
   <h1>Stacked form</h1>
   <!-- it takes 100% width -->
   <div class="container">
       <form>
           <div class="form-group">
               <label>First name</label>
               <input type="text" class="form-control" name="fname">
           </div>
           <div class="form-group">
            <label>Last name</label>
            <input type="text" class="form-control" name="lname">
        </div>
        <div class="form-group">
            
                <label>Gender</label>&nbsp;&nbsp;
        <!-- for radio button-male -->
            <div class="form-check form-check-inline">
            
            <input type="radio" class="form-check-input" name="gender" value="male">
            <label class="form-check-label" for="gender">Male</label> 
        </div> <!--for radio button-male ends-->
        <!-- for radio button female -->
        <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" name="gender" value="female">
        <label class="form-check-label" for="gender">Female</label> 
    </div> <!--for radio button female ends-->
</div> <!---form group ends-->


<!-- for dropdown -->
<div class="form-group">
    <label>City</label>
    <select class="form-control">
        <option selected>New Delhi</option>
        <option>Bangalore</option>
        <option>mumbai</option>
        <option>Kolkata</option>
    </select>
</div>
<!-- for textarea -->
<div class="form-group">
    <label>Address</label>
    <textarea class="form-control" rows="4" cols="30"></textarea>
</div>
<!-- for checkbox -->
<div class="form-froup">
    <label>Hobbies</label>
    <!-- checkbox option 1 -->
    <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" name="hobby" value="sports">
        <label class="form-check-label" for="hobby">Sports</label>
</div> <!--checkbox option 1 ends-->
<!-- checkbox option 2 -->
<div class="form-check form-check-inline">
    <input type="checkbox" class="form-check-input" name="hobby" value="travel">
    <label class="form-check-label" for="hobby">Travel</label>
</div> <!--checkbox option 2 ends-->
<!-- checkbox option 3 -->
<div class="form-check form-check-inline">
    <input type="checkbox" class="form-check-input" name="hobby" value="others">
    <label class="form-check-label" for="hobby">Others</label>
</div> <!--checkbox optuon 3 ends-->
</div>

        <button type="submit" class="btn btn-primary">Sign up</button>
       </form>
    
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
